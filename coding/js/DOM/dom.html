<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST of DOM 2</title>
</head>
<style>
    
    .container {
  display: flex;
  gap: 0.5rem;
  flex-direction: column;
}

button {
  width: 200px;
}

</style>
<body>
    
    <div class="container">
        <textarea class="story" placeholder="click set text content"></textarea>
        <button id="set-text" type="button">Set text content</button>
        <button id="clear-text" type="button">Clear text content</button>
      </div>

      <script>
        const c = document.querySelector("#clear-text");
        const a = document.querySelector(".story");
        const b = document.querySelector("#set-text");
        
        b.addEventListener(
            "click", ()=>{
                a.innerHTML=" Shreema Behera"
            }
        );
        c.addEventListener(
            "click", ()=>{
                a.innerHTML=" "
            }
        )
        </script>
</body>

</html>
