<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>BMI_CALCULATOR  </h1>
    </nav>
    <div class="main">

        
        <form id="form">

            <p><label>Weight </label><input type="number" id="weight" placeholder="weight in KG"></p>
            <p><label>Height </label><input type="number" id="height" placeholder="Height in cm"></p>
            <button type="submit">Calculate</button>

            <div class="result">
                <p>result</p>   
            </div>
            <div id="msg">
                
            </div>

        </form>


        <div class="guide">
            <b>Weight guide according to your BMI</b> 
            <p>Under weight = less than 18.6 </p>
            <p>Normal = 18.6 to 24.9</p>
            <p>Overweight = greater than 24.9</p>
        </div>



    </div>








    <script src="index.js"></script>
</body>
</html>
